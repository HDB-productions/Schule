<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Beispiel</title>
    <style>
        /* Stil für den gesamten Inhalt */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Ausrichtung in Spaltenrichtung */
            min-height: 100vh;
        }

        /* Stil für den Überschriftsbereich */
        .header {
            background-color: red;
            padding: 20px;
            text-align: center;
        }

        /* Stil für den Inhaltsbereich */
        .content {
            flex: 1; /* Nimmt den übriggebliebenen Raum ein */
            display: flex; /* Verwendet Flexbox */
        }

        /* Stil für den linken Inhaltsbereich (Blau) */
        .content-left {
            background-color: blue;
            padding: 20px;
            display: flex; /* Verwendet Flexbox */
            justify-content: center; /* Horizontal zentriert */
            align-items: center; /* Vertikal zentriert */
            max-width: 50%; /* Begrenzt die Breite */
        }

        /* Stil für den rechten Inhaltsbereich (Grün) */
        .content-right {
            background-color: green;
            padding: 20px;
            flex: 1; /* Füllt den übriggebliebenen Platz rechts aus */
        }

        /* Media Query für das Layout basierend auf Seitenverhältnis */
        @media (max-aspect-ratio: 2/1) {
            .content {
                flex-direction: column; /* Bei kleinem Seitenverhältnis: übereinander */
            }
        }
        
        /* Stil für das Bild */
        .image {
            max-width: 100%; /* Bildgröße an die Box anpassen */
            max-height: 100%; /* Bildgröße an die Box anpassen */
            object-fit: contain; /* Skalierung, um das Bild in der Box zu halten */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Überschrift</h1>
    </div>
    <div class="content">
        <div class="content-left">
            <img src="GHS-pictogram-acid.svg" alt="Beispielbild" class="image">
        </div>
        <div class="content-right">
            <p>Inhalt rechts</p>
        </div>
    </div>
</body>
</html>
