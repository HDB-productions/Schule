<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tastaturtest</title>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [["\\(", "\\)"]]
            },
            svg: {
                fontCache: "global"
            }
        };
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script src="eigeneTastatur.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 24px;
        }

        #tableContainer {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 8px;
        }

        .eigene-tastatur button {
            border: 1px solid #888;
            background: #f8f8f8;
            cursor: pointer;
        }

        .eigene-tastatur button:hover {
            background: #ececec;
        }
    </style>
</head>
<body>
    <div id="tableContainer"></div>

    <script>
        // Beispiel fuer Blockmodus:
        // Die Buttons-Liste wird links nach rechts gefuellt, dann in der naechsten Zeile fortgesetzt.
        // Bei Breite=2 ist der Standard-Schritt in X ebenfalls 2 (AnkerX: 2,4,6...).
        // Fuer bewusstes Ueberlappen kann z.B. SchrittX: 1 gesetzt werden.
        var buttonList = [
            {
                Typ: "Block",
                AnkerX: 1,
                AnkerY: 1,
                AnzahlProReihe: 5,
                Breite: 2,
                Hoehe: 1,
                Formel: false,
                Hintergrundfarbe: "#1f2937",
                HoverFarbe: "#374151",
                Schriftfarbe: "#ffffff",
                Schriftgroesse: 18,
                Buttons: [
                    { Beschriftung: "1", Funktion: "digit-1" },
                    { Beschriftung: "2", Funktion: "digit-2" },
                    { Beschriftung: "3", Funktion: "digit-3" },
                    { Beschriftung: "4", Funktion: "digit-4" },
                    { Beschriftung: "5", Funktion: "digit-5" },
                    { Beschriftung: "6", Funktion: "digit-6" },
                    { Beschriftung: "7", Funktion: "digit-7" },
                    { Beschriftung: "8", Funktion: "digit-8" },
                    { Beschriftung: "9", Funktion: "digit-9" },
                    { Beschriftung: "0", Funktion: "digit-0" },
                ]
            },
            {
                Typ: "Block",
                AnkerX: 1,
                AnkerY: 3,
                AnzahlProReihe: 2,
                Breite: 5,
                Hoehe: 1,
                Formel: false,
                Hintergrundfarbe: "#1f2937",
                HoverFarbe: "#374151",
                Schriftfarbe: "#ffffff",
                Schriftgroesse: 18,
                Buttons: [
                    { Beschriftung: "Prüfen", Funktion: "Prüfen" },
                    { Beschriftung: "Löschen", Funktion: "Löschen" },
                    
                ]
            },{
                Typ: "button",
                AnkerX: 1,
                AnkerY: 4,
                AnzahlProReihe: 2,
                Breite: 10,
                Hoehe: 1,
                Formel: false,
                Hintergrundfarbe: "#1f2937",
                HoverFarbe: "#374151",
                Schriftfarbe: "#ffffff",
                Schriftgroesse: 18,
                Beschriftung: "Neue Aufgabe", 
                Funktion: "Neue Aufgabe" ,
         
                    
                
            }

        ];

        function buttonFunction(n) {
            alert(n + " wurde geklickt!");
        }

        // Parameter: buttonList, containerId, callback, buttonSize, rand, eckenRadius
        // Optionale Felder pro Block/Button: Hintergrundfarbe, HoverFarbe, Schriftfarbe, Schriftgroesse, Style, Formel
        // SchrittX/SchrittY sind optional; default ist Breite/Hoehe.
        EigeneTastatur(buttonList, "tableContainer", buttonFunction, 40, 2, 6);
    </script>
</body>
</html>
