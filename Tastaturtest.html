<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tastaturtest</title>
    <script src="eigeneTastatur.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 24px;
        }

        #tableContainer {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 8px;
        }

        .eigene-tastatur button {
            border: 1px solid #888;
            background: #f8f8f8;
            cursor: pointer;
        }

        .eigene-tastatur button:hover {
            background: #ececec;
        }
    </style>
</head>
<body>
    <div id="tableContainer"></div>

    <script>
        // Ankerkoordinaten sind 1-basiert und beide Werte sind Pflicht:
        // AnkerX=1, AnkerY=1 startet links oben.
        var buttonList = [
            {
                AnkerX: 1,
                AnkerY: 1,
                Beschriftung: "\\alpha",
                Funktion: "alpha",
                Breite: 1,
                Hoehe: 1,
                Hintergrundfarbe: "#1f2937",
                HoverFarbe: "#374151",
                Schriftfarbe: "#ffffff",
                Schriftgroesse: 18
            },
            {
                AnkerX: 2,
                AnkerY: 1,
                Beschriftung: "E = mc^2",
                Funktion: "energie",
                Breite: 2,
                Hoehe: 1,
                Hintergrundfarbe: "#0f766e",
                HoverFarbe: "#0d9488",
                Schriftfarbe: "#ffffff",
                Schriftgroesse: 16
            },
            {
                AnkerX: 1,
                AnkerY: 2,
                Beschriftung: "\\frac{1}{2}x^2",
                Funktion: "halb-x-quadrat",
                Breite: 2,
                Hoehe: 1,
                Hintergrundfarbe: "#fef3c7",
                HoverFarbe: "#fde68a",
                Schriftfarbe: "#78350f",
                Schriftgroesse: "15px"
            },
            {
                AnkerX: 3,
                AnkerY: 2,
                Beschriftung: "\\sqrt{a_1}",
                Funktion: "wurzel",
                Breite: 1,
                Hoehe: 2,
                Hintergrundfarbe: "#ede9fe",
                HoverFarbe: "#ddd6fe",
                Schriftfarbe: "#4c1d95",
                Schriftgroesse: 16
            },
            {
                AnkerX: 1,
                AnkerY: 3,
                Beschriftung: "x_2 + y_1",
                Funktion: "indizes",
                Breite: 1,
                Hoehe: 1,
                Hintergrundfarbe: "#dbeafe",
                HoverFarbe: "#bfdbfe",
                Schriftfarbe: "#1e3a8a",
                Style: { fontWeight: "700" }
            },
            {
                AnkerX: 2,
                AnkerY: 3,
                Beschriftung: "\\beta \\pm 3",
                Funktion: "6",
                Breite: 1,
                Hoehe: 1,
                Hintergrundfarbe: "#dcfce7",
                HoverFarbe: "#bbf7d0",
                Schriftfarbe: "#14532d"
            }
        ];

        function buttonFunction(n) {
            alert(n + " wurde geklickt!");
        }

        // Parameter: buttonList, containerId, callback, buttonSize, rand, eckenRadius
        // Optionale Felder pro Button: Hintergrundfarbe, HoverFarbe, Schriftfarbe, Schriftgroesse, Style
        // LaTeX light: z.B. \alpha, \beta, \frac{1}{2}, ^, _
        EigeneTastatur(buttonList, "tableContainer", buttonFunction, 60, 2, 6);
    </script>
</body>
</html>
