<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Passthrough Label Drag Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- A-Frame (WebXR/AR) -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <!-- Collider + Extras (provides sphere-collider) -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.1/dist/aframe-extras.min.js"></script>

    <!-- Remove extras grabbable/draggable so super-hands can register its versions -->
    <script>
      delete AFRAME.components["grabbable"];
      delete AFRAME.systems["grabbable"];
      delete AFRAME.components["draggable"];
      delete AFRAME.systems["draggable"];
    </script>

    <!-- super-hands for grab/drag with Touch controllers -->
    <script src="https://unpkg.com/super-hands@^3.0.6/dist/super-hands.min.js"></script>
  </head>
  <body style="margin:0; padding:0; overflow:hidden; background: transparent;">
    <a-scene
      renderer="alpha: true; antialias: true; physicallyCorrectLights: true; colorManagement: true; logarithmicDepthBuffer: true"
      background="transparent: true"
      xr-mode-ui="enabled: true"
      webxr="mode: ar; optionalFeatures: local-floor,hit-test,hand-tracking; requiredFeatures: []">

      <!-- Camera + controller rig -->
      <a-entity id="rig">
        <a-camera position="0 1.6 0"></a-camera>

        <!-- Left Touch controller -->
        <a-entity id="leftHand"
          oculus-touch-controls="hand: left"
          super-hands="grabStartButtons: triggerdown; grabEndButtons: triggerup"
          sphere-collider="objects: .grabbable; radius: 0.1">
        </a-entity>

        <!-- Right Touch controller -->
        <a-entity id="rightHand"
          oculus-touch-controls="hand: right"
          super-hands="grabStartButtons: triggerdown; grabEndButtons: triggerup"
          sphere-collider="objects: .grabbable; radius: 0.1">
        </a-entity>
      </a-entity>

      <!-- The label you can grab and move -->
      <a-entity id="label" class="grabbable"
        position="0 1.4 -0.8"
        hoverable grabbable draggable>

        <!-- background plate -->
        <a-plane width="0.4" height="0.12" color="#222" opacity="0.8"></a-plane>

        <!-- text -->
        <a-text value="Zieh mich!"
          align="center"
          color="red"
          position="0 0 0.01"
          width="1.2">
        </a-text>
      </a-entity>

      <!-- No sky, no ground: background stays transparent for passthrough -->
    </a-scene>
    <script>
      // Set renderer clear color to transparent once scene is ready and on session start.
      const sceneEl = document.querySelector('a-scene');
      function setTransparentRenderer() {
        if (!sceneEl || !sceneEl.renderer) return;
        sceneEl.renderer.setClearColor(new THREE.Color(0x000000), 0);
      }
      sceneEl.addEventListener('render-target-loaded', setTransparentRenderer);
      sceneEl.addEventListener('rendererinitialized', setTransparentRenderer);
      sceneEl.addEventListener('enter-vr', setTransparentRenderer);
    </script>
  </body>
</html>
