<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Passthrough Label Drag Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- A-Frame (WebXR/AR-f채hig) -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <!-- alter "grabbable"-Name wird freiger채umt f체r super-hands -->
    <script>
      delete AFRAME.components["grabbable"];
    </script>

    <!-- Collider + Extras -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.1/dist/aframe-extras.min.js"></script>

    <!-- super-hands f체r Grab/Drag-Interaktionen -->
    <script src="https://unpkg.com/super-hands@^3.0.6/dist/super-hands.min.js"></script>
  </head>
  <body style="margin:0; padding:0; overflow:hidden;">
    <a-scene
      renderer="alpha:true; physicallyCorrectLights:true"
      xr-mode-ui="enabled: true"
      webxr="mode: ar; optionalFeatures: local-floor,hit-test">

      <!-- Kamera + Controller-Rig -->
      <a-entity id="rig">
        <a-camera position="0 1.6 0"></a-camera>

        <!-- Linke Hand -->
        <a-entity id="leftHand"
          hand-controls="hand: left"
          super-hands
          sphere-collider="objects: .grabbable">
        </a-entity>

        <!-- Rechte Hand -->
        <a-entity id="rightHand"
          hand-controls="hand: right"
          super-hands
          sphere-collider="objects: .grabbable">
        </a-entity>
      </a-entity>

      <!-- Das Label, das du greifen und verschieben kannst -->
      <a-entity id="label" class="grabbable"
        position="0 1.4 -0.8"
        hoverable grabbable draggable>

        <!-- Hintergrundplatte -->
        <a-plane width="0.4" height="0.12" color="#222" opacity="0.8"></a-plane>

        <!-- Text -->
        <a-text value="Zieh mich!"
          align="center"
          color="#FFF"
          position="0 0 0.01"
          width="1.2">
        </a-text>
      </a-entity>

      <!-- Kein a-sky, kein Boden: Hintergrund bleibt transparent = Passthrough -->
    </a-scene>
  </body>
</html>
